<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
	<div class="w">
		<div class="header">
			<div class="logo">
				<img src="img/logo.png">
			</div>
		</div>

		<div class="registerarea">
			<h3>注册新用户<span class="fr">我有账号去<a href="javascript:;">登录</a></span></h3>
		</div>
		<div class="reg_form">
			<form action="">
				<ul>
					<li>
						<label for="tel">手机号&nbsp;:</label>
						<input type="text" name="" placeholder="请输入手机号" id="tel">
						<span class="default error"><img src="img/wrong.png">手机号不正确，请重新输入</span>
					</li>
					<li>
						<label for="code">短信验证码&nbsp;:</label>
						<input type="text" name="" placeholder="请输入验证码" id="code">
						<span class="default">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请在60s之内输入验证码</span>
					</li>
					<li>
						<label for="up">登录密码&nbsp;:</label>
						<input type="text" name="" placeholder="请输入密码" id="up">
						<span class="default right"><img src="img/right.png">验证码正确，请登录</span>
					</li>
					<li class="safe">
						密码强度&nbsp;&nbsp;<em class="weak">弱</em>
						<em class="mid">中</em>
						<em class="strong">强</em>
					</li>
				</ul>
			</form>
		</div>



		
	</div>
</body>
</html>
